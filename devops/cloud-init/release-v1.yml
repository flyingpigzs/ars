#cloud-config
package_update: true
package_upgrade: true
packages:
  - git

groups:
  - ars

users:
  - name: ars
    groups: ars
    shell: /bin/bash
    home: /home/ars
    system: true

runcmd:
  - cd /home/ars
  - git clone --branch release/v1.0.0 --depth 1 https://${GH_PAT}@github.com/neuvo-ai/ars.git .
  - chown -R ars:ars /home/ars
